<!doctype html>
<html ng-app="repeatExample">
  <head>
      <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    </head>
  <body class="container">
    <div ng-controller="userDetails">
      <h3>ng-repeat Example</h3>
  
          <table class="table table-bordered">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Twitter Details</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="person in persons">
        <td>{{person.FirstName}}</td>
        <td>{{person.LastName}}</td>
          <td><a target="_blank" ng-href="{{person.twitterUrl}}">{{person.FirstName}} {{person.LastName}}</a></td>
       </tr>
    </tbody>
  </table>
</div>
      <script src="js/angular.js"></script>
      <script src="js/repeat.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
