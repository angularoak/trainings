<!doctype html>
<html ng-app="mytrail2">
  <head>
      <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.css"/>
    </head>
  <body class="container">
    <div ng-controller="Details">
      <h3>Example</h3>
        
  
          <table class="table table-bordered">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Studies</th>
        
        <th>Twitter Details</th>
        </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.FirstName}}</td>
        <td>{{user.LastName}}</td>
        
        <td><a target="_blank" ng-href="{{user.University}}">{{user.Studies}}</a></td>
        <img ng-src="{{user.imageUrl}}"/>
        <td><a target="_blank" ng-href="{{user.twitterUrl}}">{{user.FirstName}} {{user.LastName}}</a></td>
       </tr>
    </tbody>
  </table>
</div>
      <script src="../../js/angular.js"></script>
      <script src="js/trails.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
