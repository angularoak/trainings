<div class="panel panel-default">
    <div class="panel-body">
        <label>Project name:</label>
        <input type="text" ng-model="uname" placeholder="Emp id">
        <br>

        <lable> Manager:</lable>
        <select ng-model="selectedManger">
            <option ng-repeat="employee in employees" value={{employee.empId}} ng-if="employee.desg=='1'">{{employee.empName}}</option>
        </select>
        <br>
        <lable> Team Lead:</lable>
        <select ng-model="selectedTl" ng-options="employee.empId as (employee.empName + ' - ' + employee.empId) for employee in employees | filter:employee.desg=='2'">
        </select>
        <br>
        <lable>Team Members</lable>
        <div class="scrolcls" style="height:100px;width:140px;overflow:auto;border:4px solid yellowgreen;padding:2%">{{proects</div>
        <button type="button" ng-click="submit()" class="btn btn-primary">Submit</button>
        <button type="button" ng-click="reset()" class="btn btn-primary">reset</button>
    </div>
</div>
