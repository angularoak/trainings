<!doctype html>
<html ng-app="http">
    <head>
        <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.css"/>
    </head>
    <body class="container">
        <div ng-controller="productsDetails">
            <h3>Http Example</h3><input ng-model="sortByYourPrefernce" > 
<div class="error">{{httpError}}</div>
<h1>Product Name {{prodName}}</h1>
            <input type="checkbox" ng-model="orderBydescAsc">Sort {{sortByYourPrefernce}}<br>
            <table class="table table-bordered" ng-if="products.length>0">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th >Price</th>
                        <th>QuantityPerUnit</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="product in products | orderBy:sortByYourPrefernce:orderBydescAsc">
        <td ng-click="getDetailsOfProduct(product)">{{product.ProductName}}</td>
        <td>{{product.SupplierID |currency }}</td>
        <td>{{product.QuantityPerUnit}}</td>
        <td><button ng-click="searchHear(product)">Edit</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
        
     <script src="/lib/angular/angular.js"></script>
        <script src="/js/http.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </body>
</html>
